<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeavenzFire: The Awakening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0a0a1a;
        color: #e0e0e0;
        font-family: 'Orbitron', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4f46e5;
        border-radius: 10px;
        border: 2px solid #0a0a1a;
      }
      .glitch {
        animation: glitch 1.5s linear infinite;
      }
      @keyframes glitch {
        2%,64% { transform: translate(2px,0) skew(0deg); }
        4%,60% { transform: translate(-2px,0) skew(0deg); }
        62% { transform: translate(0,0) skew(5deg); }
      }
      .glitch:before,
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a1a;
        overflow: hidden;
        top: 0;
      }
      .glitch:before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        animation: glitch-anim-1 2.5s infinite linear reverse;
      }
      .glitch:after {
        left: -2px;
        text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
        animation: glitch-anim-2 2s infinite linear reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); }
        10% { clip-path: polygon(0 78%, 100% 78%, 100% 82%, 0 82%); }
        20% { clip-path: polygon(0 50%, 100% 50%, 100% 20%, 0 20%); }
        30% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        40% { clip-path: polygon(0 60%, 100% 60%, 100% 40%, 0 40%); }
        50% { clip-path: polygon(0 70%, 100% 70%, 100% 80%, 0 80%); }
        60% { clip-path: polygon(0 10%, 100% 10%, 100% 30%, 0 30%); }
        70% { clip-path: polygon(0 85%, 100% 85%, 100% 80%, 0 80%); }
        80% { clip-path: polygon(0 45%, 100% 45%, 100% 55%, 0 55%); }
        90% { clip-path: polygon(0 25%, 100% 25%, 100% 35%, 0 35%); }
        100% { clip-path: polygon(0 1%, 100% 1%, 100% 3%, 0 3%); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: polygon(0 78%, 100% 78%, 100% 100%, 0 100%); }
        5% { clip-path: polygon(0 12%, 100% 12%, 100% 48%, 0 48%); }
        10% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        15% { clip-path: polygon(0 42%, 100% 42%, 100% 18%, 0 18%); }
        20% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        25% { clip-path: polygon(0 62%, 100% 62%, 100% 88%, 0 88%); }
        30% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        35% { clip-path: polygon(0 42%, 100% 42%, 100% 18%, 0 18%); }
        40% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        45% { clip-path: polygon(0 32%, 100% 32%, 100% 58%, 0 58%); }
        50% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        55% { clip-path: polygon(0 22%, 100% 22%, 100% 18%, 0 18%); }
        60% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        65% { clip-path: polygon(0 72%, 100% 72%, 100% 88%, 0 88%); }
        70% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        75% { clip-path: polygon(0 42%, 100% 42%, 100% 18%, 0 18%); }
        80% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        85% { clip-path: polygon(0 32%, 100% 32%, 100% 58%, 0 58%); }
        90% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
        95% { clip-path: polygon(0 22%, 100% 22%, 100% 18%, 0 18%); }
        100% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }
      }
    </style>
